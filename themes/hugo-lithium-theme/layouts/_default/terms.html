{{ partial "header.html" . }}


<main class="content" role="main">
  <h1>{{ .Title }}</h1>
  <div class="archive">
    {{ range $key, $value := .Data.Terms }}
      <article class="archive-item">
        <a href="{{ (print "/" $.Data.Plural "/" $key) | relURL }}" class="archive-item-link">{{ title $key }}</a>
        <span class="archive-item-date">
          {{ len $value }}
        </span>
      </article>
    {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
